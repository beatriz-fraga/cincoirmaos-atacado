<!DOCTYPE html>
<html lang="pt_BR" ng-app="cincoirmaos-app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--Angular Active-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/cadastro-cliente.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Cadastre-se</title>
  </head>
  <body class="p-3" ng-controller="CreateAccountController">
    <div
      class="container d-flex flex-column justify-content-center rounded align-items-center"
    >
      <header
        class="px-5 py-3 d-flex justify-content-between align-items-center rounded"
      >
        <div class="logo">
          <a href="index.html">5Irmãos Atacado</a>
        </div>
        <a href="index.html">Home</a>
      </header>
      <main class="d-flex justify-content-center align-items-center">
        <div class="img-area">
          <img
            src="./assets/imgs/market-2.jpg"
            alt="Foto de carrinho de compras."
          />
        </div>
        <div class="login-area p-5 z-3">
          <div class="title mb-3">
            <h2>Crie a Sua Conta</h2>
          </div>
          <form name="createUserForm" ng-submit="handleSubmit()">
            <div class="name-area mb-4">
              <p class="mb-1">Nome</p>
              <input
                type="text"
                name="name"
                placeholder="Digite o seu nome"
                class="form-control border border-dark"
                ng-model="name"
                ng-required="true"
              />
            </div>
            <div class="email-area mb-4">
              <p class="mb-1">Email</p>
              <input
                type="email"
                name="email"
                placeholder="Digite seu email"
                class="form-control border border-dark"
                ng-model="email"
                ng-required="true"
              />
            </div>
            <div class="password-area mb-4">
              <p class="mb-1">Senha</p>
              <input
                type="password"
                name="password"
                placeholder="Digite sua senha"
                class="form-control border border-dark"
                ng-model="password"
                ng-required="true"
                ng-minlenght="6"
              />
            </div>
            <div class="password-confirm mb-4">
              <p class="mb-1">Confirmar Senha</p>
              <input
                type="password"
                name="passwordConfirmation"
                placeholder="Confirme sua senha"
                class="form-control border border-dark"
                ng-model="passwordConfirmation"
                ng-required="true"
              />
              <span
                class="text-danger"
                ng-if="createUserForm.passwordConfirmation.$dirty && password != passwordConfirmation"
              >
                As senhas estão diferentes.
              </span>
            </div>
            <button
              type="submit"
              class="mb-3 p-2 btn btn-primary"
              ng-disabled="createUserForm.$invalid || loading"
            >
              {{loading ? "enviando..." : "Criar Conta"}}
            </button>
            <div class="log-area mb-3">
              <a href="login.html">Já tem uma conta? Entrar</a>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="./assets/js/cadastro-cliente.js"></script>
  </body>
</html>
