<!DOCTYPE html>
<html lang="pt_BR" ng-app="cincoirmaos-app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--Angular Active-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/cadastro-produto.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Cadastrar Produto</title>
  </head>
  <body class="p-3" ng-controller="CreateProductController">
    <div
      class="container d-flex flex-column justify-content-center rounded align-items-center"
    >
      <header
        class="px-5 py-3 d-flex justify-content-between align-items-center"
      >
        <div class="logo">
          <a href="index.html">5Irmãos Atacado</a>
        </div>
        <ul class="d-flex align-items-center m-0">
          <li>
            <a href="index.html">Loja</a>
          </li>
          <li>
            <a href="produtos-cadastrados.html">Produtos</a>
          </li>
        </ul>
      </header>
      <main class="d-flex justify-content-center align-items-center">
        <div class="products-area p-5 z-3">
          <div class="title mb-3">
            <h2>Cadastrar Produto</h2>
          </div>
          <form name="createProductForm" ng-submit="addProduct()">
            <div class="product-name-area mb-4">
              <p class="mb-1">Nome do Produto</p>
              <input
                type="text"
                name="name"
                placeholder="Digite a descrição do produto"
                class="form-control border border-dark"
                ng-model="name"
                ng-required="true"
              />
            </div>
            <div class="price-area mb-4">
              <p class="mb-1">Preço</p>
              <input
                type="text"
                name="price"
                placeholder="Digite o preço do produto"
                class="form-control border border-dark"
                ng-model="price"
                ng-required="true"
                ng-change="formatPrice()"
              />
            </div>
            <div class="image-link-area mb-4">
              <p class="mb-1">Imagem</p>
              <input
                type="text"
                name="img"
                placeholder="Digite o link da imagem"
                class="form-control border border-dark"
                ng-model="img"
                ng-required="true"
              />
            </div>
            <button
              tupe="submit"
              class="mb-3 p-2 btn btn-primary"
              ng-disabled="createProductForm.$invalid || loading"
            >
              {{loading ? "Enviando..." : "Cadastrar Produto"}}
            </button>
            <a
              href="produtos-cadastrados.html"
              class="d-block mb-3 p-2 btn btn-secondary"
            >
              Ver Produtos Cadastrados
            </a>
          </form>
        </div>
        <div class="img-area">
          <img
            src="{{img || './assets/imgs/market-3.jpg'}}"
            alt="Foto de carrinho de compras de ouro."
          />
        </div>
      </main>
    </div>
    <script src="./assets/js/lib/jwt-decode.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/services/session.service.js"></script>
    <script src="./assets/js/services/admin.service.js"></script>
    <script src="./assets/js/cadastro-produto.js"></script>
  </body>
</html>
