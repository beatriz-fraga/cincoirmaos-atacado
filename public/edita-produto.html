<!DOCTYPE html>
<html lang="pt_BR" ng-app="cincoirmaos-app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--Angular Active-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/edit.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Cadastrar Produto</title>
  </head>
  <body class="p-3" ng-controller="EditProductController">
    <div
      class="container d-flex flex-column justify-content-center rounded align-items-center"
    >
      <header
        class="px-5 py-3 d-flex justify-content-between align-items-center rounded"
      >
        <div class="logo">
          <a href="index.html">5Irmãos Atacado</a>
        </div>
        <div class="nav-area">
          <a href="index.html">Ir para a loja</a>
          <a href="produtos-cadastrados.html">Produtos Cadastrados</a>
        </div>
      </header>
      <main class="d-flex justify-content-center align-items-center">
        <div class="edit-area z-3">
          <div class="title mb-3">
            <h2>Editar Produto</h2>
          </div>
          <div class="product-name-area mb-4">
            <p class="mb-1">Novo Nome do Produto</p>
            <input
              type="text"
              name="name"
              placeholder="Insira o Novo Nome do Produto"
              class="form-control border border-dark"
              ng-model="name"
            />
          </div>
          <div class="new-price-area mb-4">
            <p class="mb-1">Novo Preço</p>
            <input
              type="text"
              name="price"
              class="form-control border border-dark"
              placeholder="Insira o Novo Preço"
              ng-model="price"
              ng-change="formatPrice()"
            />
          </div>
          <div class="image-link-area mb-4">
            <p class="mb-1">Imagem</p>
            <input
              type="text"
              name="img"
              class="form-control border border-dark"
              placeholder="Novo Link da Imagem"
              ng-model="img"
            />
          </div>
          <button class="mb-3 p-2 btn btn-primary" ng-click="updateProduct()">
            Salvar
          </button>
        </div>
        <div class="img-area">
          <img
            src="{{img || './assets/imgs/market-3.jpg'}}"
            alt="Foto de carrinho de compras de ouro."
          />
        </div>
      </main>
    </div>
    <script src="./assets/js/lib/jwt-decode.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/services/session.service.js"></script>
    <script src="./assets/js/services/admin.service.js"></script>
    <script src="./assets/js/edit.js"></script>
  </body>
</html>
