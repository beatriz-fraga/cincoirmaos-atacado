<!DOCTYPE html>
<html lang="pt_BR" ng-app="cincoirmaos-app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--Angular Active-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.8.2/angular-locale_pt-br.min.js"></script>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Atacado 5Irmãos - Home</title>
  </head>
  <body ng-controller="HomeController" class="mb-5">
    <header class="navbar navbar-expand-lg p-4">
      <a href="/" class="navbar-brand logo">5Irmãos Atacado</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="#product-list" class="nav-link">Produtos</a>
          </li>
          <li ng-if="isAuthenticated" class="nav-item">
            <a href="realiza-compra.html" class="nav-link">Carrinho</a>
          </li>
          <li ng-if="isAuthenticated" class="nav-item">
            <a href="pedidos-realizados.html" class="nav-link">Meus Pedidos</a>
          </li>
          <li ng-if="isAuthenticated && isAdmin" class="nav-item">
            <a href="produtos-cadastrados.html" class="nav-link">Admin</a>
          </li>
          <li ng-if="!isAuthenticated " class="nav-item">
            <a href="login.html" class="nav-link">Login</a>
          </li>
          <li ng-if="isAuthenticated " class="nav-item">
            <button ng-click="logout()" class="nav-link">Sair</button>
          </li>
        </ul>
      </div>
    </header>

    <h2 class="products-title my-5">Produtos</h2>
    <main
      class="container-fluid d-flex flex-column justify-content-center align-items-center"
    >
      <div id="product-list" class="row product-list justify-content-center">
        <div
          ng-repeat="product in products"
          class="col-md-4 product-card d-flex flex-column align-items-center justify-content-center p-3"
        >
          <img
            src="{{product.img}}"
            alt="imagem do produto"
            class="product-img m-3"
          />
          <h3 class="text-center mt-2 mb-3">{{product.name}}</h3>
          <p class="preco">{{product.price | currency}}</p>
          <button
            ng-click="addToCart(product.id)"
            class="btn btn-success add-cart-btn"
          >
            <i class="ri-shopping-cart-fill"></i>Adicionar ao Carrinho
          </button>
        </div>
      </div>
    </main>
    <script src="./assets/js/lib/jwt-decode.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/services/session.service.js"></script>
    <script src="./assets/js/services/admin.service.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
