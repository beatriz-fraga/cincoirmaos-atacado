<!DOCTYPE html>
<html lang="pt_BR" ng-app="cincoirmaos-app">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--Angular Active-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.8.2/angular-locale_pt-br.min.js"></script>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/produtos-cadastrados.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Produtos Cadastrados</title>
  </head>
  <body class="p-3" ng-controller="RegisteredProductsController">
    <div class="container px-5 d-flex flex-column align-items-center rounded">
      <header
        class="px-5 py-3 d-flex justify-content-between align-items-center rounded"
      >
        <div class="logo">
          <a href="index.html">5Irmãos Atacado</a>
        </div>
        <h2 class="title">Catálogo</h2>
        <ul class="d-flex align-items-center m-0">
          <li>
            <a href="index.html">Loja</a>
          </li>
          <li>
            <a href="cadastro-produto.html">Cadastrar Produto</a>
          </li>
          <li>
            <a href="#">
              <button ng-click="logout()" class="nav-link">Sair</button></a
            >
          </li>
        </ul>
      </header>
      <main class="mb-4 d-flex w-100">
        <table
          class="table table-striped table-warning table-bordered align-middle"
        >
          <tr ng-repeat="product in products">
            <td><img src="{{product.img}}" /></td>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price | currency}}</td>
            <td>
              <a href="edita-produto.html?productId={{product.id}}"
                ><i class="ri-pencil-fill"></i
              ></a>
            </td>
            <td>
              <button
                type="button"
                class="btn"
                ng-click="deleteProduct(product.id)"
              >
                <i class="ri-delete-bin-6-line"></i>
              </button>
            </td>
          </tr>
        </table>
      </main>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/lib/jwt-decode.js"></script>
    <script src="./assets/js/services/admin.service.js"></script>
    <script src="./assets/js/services/session.service.js"></script>
    <script src="./assets/js/produtos-cadastrados.js"></script>
  </body>
</html>
